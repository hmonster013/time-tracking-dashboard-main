<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="./script.js" defer></script>
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  <div class="container">
    <div class="card__profile">
      <div class="card__profile--header">
        <img src="images/image-jeremy.png" alt="profile-image">
        <h2>Report for</h2>
        <h1>Jeremy Robson</h1>
      </div>
      <div class="card__profile--body">
          <p>Daily</p>
          <p>Weekly</p>
          <p>Monthly</p>
      </div>
    </div>
  
    <div class="card__work">
      <div class="card__content">
        <div class="card__content--header">
          <label>Work</label>
          <img src="./images/icon-ellipsis.svg" alt="ellipsis" class="card__content--header--icon">
        </div>
        <div class="card__content--body">
          5hrs <!-- daily -->
        </div>
        <div class="card__content--footer">
          Previous - 7hrs <!-- daily -->
        </div>
      </div>
    </div>
  
    <div class="card__play">
      <div class="card__content">
        <div class="card__content--header">
          <label>Play</label>
          <img src="./images/icon-ellipsis.svg" alt="ellipsis" class="card__content--header--icon">
        </div>
        <div class="card__content--body">
          1hr <!-- daily -->
        </div>
        <div class="card__content--footer">
          Previous - 2hrs <!-- daily -->
        </div>
      </div>
    </div>
  
    <div class="card__study">
      <div class="card__content">
        <div class="card__content--header">
          <label>Study</label>
          <img src="./images/icon-ellipsis.svg" alt="ellipsis" class="card__content--header--icon">
        </div>
        <div class="card__content--body">
          0hrs <!-- daily -->
        </div>
        <div class="card__content--footer">
          Previous - 1hr <!-- daily -->
        </div>
      </div>
    </div>
  
    <div class="card__exercise">
      <div class="card__content">
        <div class="card__content--header">
          <label>Exercise</label>
          <img src="./images/icon-ellipsis.svg" alt="ellipsis" class="card__content--header--icon">
        </div>
        <div class="card__content--body">
          1hr <!-- daily -->
        </div>
        <div class="card__content--footer">
          Previous - 1hr <!-- daily -->
        </div>
      </div>
    </div>
  
    <div class="card__social">
      <div class="card__content">
        <div class="card__content--header">
          <label>Social</label>
          <img src="./images/icon-ellipsis.svg" alt="ellipsis" class="card__content--header--icon">
        </div>
        <div class="card__content--body">
          1hr <!-- daily -->
        </div>
        <div class="card__content--footer">
          Previous - 3hrs <!-- daily -->
        </div>
      </div>
    </div>
  
    <div class="card__self-care">
      <div class="card__content">
        <div class="card__content--header">
          <label>Self Care</label>
          <img src="./images/icon-ellipsis.svg" alt="ellipsis" class="card__content--header--icon">
        </div>
        <div class="card__content--body">
          0hrs <!-- daily -->
        </div>
        <div class="card__content--footer">
          Previous - 1hr <!-- daily -->
        </div>
      </div>
    </div>
  </div>
</body>
</html>
